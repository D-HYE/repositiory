<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Animation Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 200vh; /* 긴 페이지 스크롤을 위해 높이 설정 */
      font-family: Arial, sans-serif;
    }
    .content {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      width: 150px;
      height: 150px;
      background-color: teal;
      transform: scale(0); /* 초기 상태 */
      transition: transform 0.3s ease;
    }
  </style>
  <!-- GSAP & ScrollTrigger CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>
</head>
<body>

  <div class="content">
    <div class="box" id="animatedBox"></div>
  </div>

  <script>
    // ScrollTrigger 플러그인 초기화
    gsap.registerPlugin(ScrollTrigger);

    // 애니메이션 설정
    gsap.to("#animatedBox", {
      scale: 1, // 최종 크기
      duration: 1.5, // 애니메이션 지속 시간
      ease: "sine.in", // 애니메이션 easing
      scrollTrigger: {
        trigger: "#animatedBox", // 애니메이션을 시작할 요소
        start: "top 80%", // 스크롤 위치가 화면의 80%에 도달할 때 시작
        end: "bottom 20%", // 요소의 bottom이 화면의 20%에 도달할 때 끝
        scrub: true, // 스크롤에 맞춰 애니메이션을 제어
        markers: true, // 디버깅을 위한 마커 표시 (선택 사항)
      }
    });
  </script>
  
</body>
</html>

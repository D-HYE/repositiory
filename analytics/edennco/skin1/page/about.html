 <script>
 
	 
	 document.addEventListener("DOMContentLoaded", () => {
	 gsap.registerPlugin(ScrollTrigger);
	  // 요소 선택
	 var $target01 = document.querySelectorAll(".sec01 .curtain_wrap div");
	 var $MotionTxt = document.querySelector(".sec01 .curtain_wrap p");

 var sec01Motion = gsap.timeline({
			 scrollTrigger: {
				 trigger: ".sec01 .con01", // 트리거 요소
				 start: "top top", // 시작 위치
				 end: "20% 5%", // 종료 위치
				 toggleActions: "play reset play reset", // 애니메이션 동작
				 scrub: 1, // 스크롤과 동기화
				 invalidateOnRefresh: true, // 리프레시 시 트리거 재계산
			 }
		 });
 
		 sec01Motion.to($target01,{width:0, duration: 1, ease: "sine.in"});
		 sec01Motion.to($MotionTxt,{opacity:1, top:'50%',duration: 1,},"-=.8");
		 sec01Motion.to($bg,{scale:1, duration:1.5, ease: "sine.in"},"-=1.5");
 });

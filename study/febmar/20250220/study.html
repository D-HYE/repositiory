    <div>
        <h2>문제 : 후원해주세요. 공부열심히~~~</h2>
        <div>
            <label class="radioinput">
                <input type="radio" name="support" value="1" > 1
            </label>
            <label class="radioinput">
                <input type="radio" name="support" value="3" > 3
            </label>
            <label class="radioinput">
                <input type="radio" name="support" value="10" > 10
            </label>
            <label class="etcinput">
                <input type="text" name="support"> 직접 입력
            </label>
        </div>
        <p id="supportprice">0 만원</p>
        <p> 후원금 감사합니다.</p>
        <script>
            // 1. 체크된 라디오 버튼의 value값이 #supportprice에 출력됩니다.
            // 2. 직접 입력일 경우 포커스 되면 라디오 버튼의 체크를 풀어라
            //
            // const raidoInput = document.querySelectorAll(".radioinput input");
            // const outputArea = document.querySelector("#supportprice");
        
            // raidoInput.forEach( i => {
            //     i.addEventListener("change", function(){
            //         if(this.checked){
            //             outputArea.innerHTML = this.value;
            //         }
        
            //     })
            // });

            const inputs = document.getElementsByName('support');
            const outputArea = document.querySelector("#supportprice");

            inputs.forEach( i => {
                i.addEventListener('click', function(){
                    if(this.type === "radio"){
                        outputArea.innerHTML = `${this.value} 만원`;
                    }else{
                        
                        this.addEventListener('change', function(){
                            inputs.checked = false;
                            this.value > 0 ? outputArea.innerHTML = `${this.value} 만원` : outputArea.innerHTML = '0 만원';

                        })
                    }
                });
            });

        </script>
    </div>
